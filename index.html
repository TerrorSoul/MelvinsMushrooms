<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melvin's Mushrooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <canvas id="shareCanvas" width="600" height="300" style="display: none;"></canvas>

    <div id="startMenu">
        <h1>Melvin's Mushrooms</h1>
        <p>Collect mushrooms and avoid obstacles!</p>
        <button id="startButton">Start Game</button>
        <button id="leaderboardButton">Leaderboard</button>
    </div>

    <div id="endScreen" style="display: none;">
        <h2>Game Over</h2>
        <p>You tripped over a 1x1 block!</p>
        <p>Time survived: <span id="finalTime"></span></p>
        <p>Mushrooms eaten: <span id="finalMushrooms"></span></p>
        <button id="retryButton">Retry</button>
        <button id="leaderboardButton2">Leaderboard</button>
        <button id="shareButton">Share My Score</button>
    </div>

    <div id="leaderboardScreen" style="display: none;">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList"></ul>
        <button id="closeLeaderboardButton">Close</button>
    </div>

    <div id="usernameModal">
        <h2>Enter Your Username</h2>
        <input type="text" id="usernameInput" placeholder="Enter username">
        <button id="submitUsername">Submit</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
